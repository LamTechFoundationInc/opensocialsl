name: T4D Diaspora Theme
description: Custom subtheme for T4D Open Diaspora Investment Platform
screenshot: screenshot.png
type: theme

base theme: socialbase

core: 8.x

libraries:
  - t4ddiaspora/brand
  - t4ddiaspora/site-footer

libraries-extend:
  socialbase/base:
    - t4ddiaspora/base
  socialbase/alert:
    - t4ddiaspora/alert
  socialbase/badge:
    - t4ddiaspora/badge
  socialbase/button:
    - t4ddiaspora/button
  socialbase/cards:
    - t4ddiaspora/cards
  socialbase/form-controls:
    - t4ddiaspora/form-controls
  socialbase/list:
    - t4ddiaspora/list
  socialbase/spinner:
    - t4ddiaspora/spinner
  # Extend molecules
  socialbase/breadcrumb:
    - t4ddiaspora/breadcrumb
  socialbase/dropdown:
    - t4ddiaspora/dropdown
  socialbase/file:
      - t4ddiaspora/file
  socialbase/form-elements:
    - t4ddiaspora/form-elements
  socialbase/form--input-groups:
    - t4ddiaspora/form--input-groups
  socialbase/like:
    - t4ddiaspora/like
  # attach the datepicker stylesheet to all date fields
  core/drupal.date:
    - t4ddiaspora/form--datepicker
  # extend the core datepicker with a stylesheet
  core/jquery.ui.datepicker:
    - t4ddiaspora/form--timepicker
  socialbase/form--password:
    - t4ddiaspora/form--password
  socialbase/pagination:
    - t4ddiaspora/pagination
  socialbase/popover:
    - t4ddiaspora/popover
  socialbase/nav-book:
    - t4ddiaspora/nav-book
  socialbase/nav-tabs:
    - t4ddiaspora/nav-tabs
  socialbase/navbar:
    - t4ddiaspora/navbar
  socialbase/select2:
    - t4ddiaspora/select2
  socialbase/teaser:
    - t4ddiaspora/teaser
  socialbase/tour:
    - t4ddiaspora/tour
  # Extend Organisms
  socialbase/comment:
    - t4ddiaspora/comment
  socialbase/hero:
    - t4ddiaspora/hero
  socialbase/message:
    - t4ddiaspora/message
  socialbase/meta:
    - t4ddiaspora/meta
  socialbase/modal:
    - t4ddiaspora/modal
  socialbase/offcanvas:
    - t4ddiaspora/offcanvas
  socialbase/stream:
    - t4ddiaspora/stream
  socialbase/page-node:
    - t4ddiaspora/page-node

ckeditor_stylesheets:
  - assets/css/ckeditor.css

# This section is used by the contrib module, Component Libraries. It allows you
# to reference .twig files in your components/ directory.
component-libraries:
  base:
    paths:
      - components/01-base
  atoms:
    paths:
      - components/02-atoms
  molecules:
    paths:
      - components/03-molecules
  organisms:
    paths:
      - components/04-organisms
  templates:
    paths:
      - components/05-templates
  pages:
    paths:
      - components/06-pages

regions:
  hidden: Hidden
  header: Header
  breadcrumb: Breadcrumb
  hero: Hero
  secondary_navigation: Secondary navigation
  content_top: Content top
  title: Page title
  content: Content
  complementary_top: Complementary top
  complementary_bottom: Complementary bottom
  content_bottom: Content bottom
  sidebar_first: Sidebar First
  sidebar_second: Sidebar Second
  footer: Footer
